<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Supplier | StreetSupply</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9fdfa;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 4rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
    }


    .register-box {
      background: #fff;
      padding: 35px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
      margin: 0 auto;
      margin-top: 6.3rem;
      margin-bottom: 3rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-box:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .register-box h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: rgb(10, 10, 10);

    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #3a7bd5;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .register-link a:hover {
      color: #0056b3;
    }

    
      .footer-bottom {
      text-align: center;
      color: white;
      font-size: 0.85rem;
      padding: 10px 0;
      background: #111;
      width: 100%;
    }

    @media (max-width: 500px) {
      .register-box {
        padding: 25px;
        margin: 20px;
      }

      .register-box h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="brand">lopemay</div>
  <section>
    <div class="register-box">
      <h2>Register as Supplier</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="text" id="business" placeholder="Business Name" required>
        <input type="text" id="location" placeholder="Location (City)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p class="message" id="registerMessage"></p>
         </form>
      
      <p class="register-link">
        Already account? <a href="supplierlogin.html">Login here</a>
      </p>
    </div>
  </section>

  <div class="footer-bottom">
    Â© 2025 lopemay. All rights reserved.<br>Developed by Royd
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const registerMessage = document.getElementById("registerMessage");

    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const supplier = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        business: document.getElementById("business").value.trim(),
        location: document.getElementById("location").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      // Save supplier data in localStorage
      let suppliers = JSON.parse(localStorage.getItem("suppliers")) || [];

      // Check if email already exists
      const exists = suppliers.find(s => s.email === supplier.email);
      if (exists) {
        registerMessage.style.color = "red";
        registerMessage.textContent = "Email already registered!";
        return;
      }

      suppliers.push(supplier);
      localStorage.setItem("suppliers", JSON.stringify(suppliers));

      // Save currently logged-in supplier
      localStorage.setItem("loggedInSupplier", JSON.stringify(supplier));

      registerMessage.style.color = "green";
      registerMessage.textContent = "Registration successful! Redirecting...";

      // Redirect to profile
      setTimeout(() => {
        window.location.href = "supplierlogin.html";
      }, 1500);

    });
  </script>
</body>
</html>
